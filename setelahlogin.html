<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Simpan Pinjam</title>
    <style>
       * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    min-height: 100vh;
    background: linear-gradient(135deg, #004d40, #80cbc4);
    display: flex;
    flex-direction: column;
    justify-content: center; /* Menjaga container tetap di tengah secara vertikal */
    align-items: center; /* Menjaga container tetap di tengah secara horizontal */
    overflow-y: auto; /* Mengizinkan scroll vertikal */
}

.dashboard-container {
    background: rgba(255, 255, 255, 0.95);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    width: 90%;
    max-width: 800px;
    text-align: center;
    animation: slideIn 1s ease-out;
    margin-top: 50px; /* Memberikan jarak lebih besar di atas konten */
    max-height: 600px; /* Membatasi tinggi container */
    overflow-y: auto; /* Mengizinkan scroll vertikal jika konten lebih banyak */
}



.dashboard-container h1 {
    font-size: 2.5rem;
    color: #004d40;
    margin-bottom: 10px;
    letter-spacing: 1px;
    animation: fadeIn 1.5s ease-in-out;
}

.dashboard-container p {
    font-size: 1.2rem;
    color: #333;
    margin-bottom: 20px;
    animation: fadeIn 2s ease-in-out;
}

.menu-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* Membuat 3 kolom */
    gap: 20px;
    margin-top: 30px;
}

@media (max-width: 768px) {
    .menu-grid {
        grid-template-columns: repeat(2, 1fr); /* 2 kolom pada layar kecil */
    }
}

@media (max-width: 480px) {
    .menu-grid {
        grid-template-columns: 1fr; /* 1 kolom pada layar lebih kecil */
    }
}

.menu-item {
    background: linear-gradient(135deg, #004d40, #00796b);
    color: white;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    text-align: center;
    font-size: 1.2rem;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    position: relative;
    overflow: hidden;
}

.menu-item:hover {
    transform: scale(1.1);
    box-shadow: 0 8px 20px rgba(0, 77, 64, 0.5);
}

.menu-item::after {
    content: attr(data-desc);
    position: absolute;
    bottom: -40px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 3px 8px;
    border-radius: 10px;
    font-size: 0.65rem;
    opacity: 0;
    transition: all 0.3s ease;
}

.menu-item:hover::after {
    bottom: 10px;
    opacity: 1;
}


@keyframes slideIn {
    from {
        transform: translateY(-100%);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

.loading {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background: rgba(255, 255, 255, 0.7);
    z-index: 1000;
    display: none;
}

.loading.active {
    display: block;
}

.loading-spinner {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border: 16px solid #f3f3f3;
    border-top: 16px solid #3498db;
    border-radius: 50%;
    width: 120px;
    height: 120px;
    animation: spin 2s linear infinite;
}

@keyframes spin {
    0% {
        transform: translate(-50%, -50%) rotate(0deg);
    }
    100% {
        transform: translate(-50%, -50%) rotate(360deg);
    }
}

    </style>
</head>
<body>
    <div class="loading">
        <div class="loading-spinner"></div>
    </div>
    <div class="dashboard-container">
        <h1>Selamat Datang di SIMPINGO!</h1>
        <p>"Hidup lebih mudah dengan perencanaan keuangan yang baik. Mari mulai hari ini!"</p>
        <div class="menu-grid">
            <div class="menu-item" data-desc="Ajukan pinjaman sesuai kebutuhanmu!" onclick="navigateTo('pinjaman.html')">Pinjaman</div>
            <div class="menu-item" data-desc="Cek saldo simpanan kamu di sini!" onclick="navigateTo('simpanan.html')">Simpanan</div>
            <div class="menu-item" data-desc="Lihat semua transaksi keuanganmu." onclick="navigateTo('riwayat_transaksi.html')">Transaksi</div>
            <div class="menu-item" data-desc="Bayar cicilan dengan mudah di sini!" onclick="navigateTo('pembayaran.html')">Pembayaran Cicilan</div>
            <div class="menu-item" data-desc="Lihat laporan keuanganmu!" onclick="navigateTo('laporan.html')">Laporan Keuangan</div>
            <div class="menu-item" data-desc="Keluar dari aplikasi dengan aman." onclick="navigateTo('index.html')">Keluar</div>
        </div>
    </div>

    <script>
        function navigateTo(page) {
            document.querySelector('.loading').classList.add('active');
            setTimeout(() => {
                window.location.href = page;
            }, 2000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('.loading').classList.remove('active');
        });
    </script>
</body>
</html>
